format = """
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$kubernetes\
$cmd_duration\
$terraform\
$golang\
$java\
$dart\
$php\
$bun\
$python\
$docker_context\
$ruby\
$nodejs\
$rust\
$lua\
$aws\
$gcloud\
$azure\
\n
$battery\
$time\
$character
"""

add_newline = true
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[hostname]
ssh_only = false

[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[fill]
symbol = " "

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '


[[battery.display]]
threshold = 30
style = 'bold yellow'

[[battery.display]]
threshold = 15
style = "bold red"

[shell]
fish_indicator = '󰈺 '
zsh_indicator = 'zsh'
bash_indicator = 'bsh'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false


[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[package]
disabled = true
symbol = '📦 '

# Git Config
[git_branch]
symbol = '🌱 '
truncation_length = 8
truncation_symbol = ''
ignore_branches = ['master', 'main']

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = '🏳'
ahead = '⇡${count}'
behind = '😰${count}'
diverged = '😵⇡${ahead_count}⇣${behind_count}'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

# Cloud
[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = '󰠅 '
style = 'blue bold'

[gcloud]
format = 'on [$symbol$account(@$domain)]($style) '
symbol = "☁️ "

[aws]
format = "[$symbol($profile )]($style)"
symbol = "☁️ "
style = "bold yellow"
force_display = false

[kubernetes]
format = '[⛵($cluster) \($namespace\)](dimmed green) '
disabled = false
detect_files = ['k8s']

[terraform]
format = '[💠 $version]($style) '
disabled = false
detect_folders = ['.terraform']

#  Language Specific Configs
[bun]
format = 'via [🍔 $version](bold green) '

[dart]
format = 'via [🔰 $version](bold red) '

[docker_context]
format = 'via [🐋 $context](blue bold)'

[golang]
format = 'via [$symbol($version )($mod_version )]($style)'

[java]
symbol = '🌟 '
format = "$symbol$version "
style = "bold green"

[lua]
format = '[🌕$version](bold white)'

[nodejs]
format = 'via [🤖 $version](bold green) '

[python]
pyenv_version_name = false
format = '[$symbol($version )]($style)'
detect_extensions = ["py"]

[php]
format = 'via [🔹 $version](147 bold) '

[ruby]
symbol = '🔺 '
detect_files = ["Gemfile", ".ruby-version"]
style = "bold red"
format = "[$symbol($version )]($style)"
detect_variables = []

[rust]
format = '[⚙️$version](red bold)'

[scala]
symbol = " "
format = "$symbol$version "
style = "bold green"
